name: "8. Serverless Architecture - Destroy"
on:
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      AWS_DEFAULT_REGION: ${{ vars.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      LAMBDA_BUCKET: ${{ vars.SERVERLESS_PROJECT_BUCKET }}
      LAMBDA_KEY: ${{ vars.SERVERLESS_PROJECT_KEY }}
    defaults:
      run:
        working-directory: ./3-SimpleService/terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.3.7"

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy
        run: terraform apply -auto-approve -destroy -var="aws_region=$AWS_DEFAULT_REGION" -var="lambda_s3_bucket=$LAMBDA_BUCKET"  -var="lambda_s3_key=$LAMBDA_KEY"
