spring:
  datasource:
    url: "jdbc:h2:mem:mydb"
    username: sa
    password: password
    driverClassName: org.h2.Driver
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
logging:
  level:
    liquibase: DEBUG
